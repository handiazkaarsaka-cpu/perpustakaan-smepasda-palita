<main class="container">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
      <div><h2>üìö Katalog Buku</h2><p style="color:var(--muted)">Telusuri koleksi buku kami.</p></div>
      <div class="search-row"><input id="q" placeholder="Cari judul atau penulis..." class="input"><button class="btn" onclick="doSearch()">Cari</button><button class="btn" style="background:#6b7280;margin-left:8px" onclick="resetSearch()">Reset</button></div>
    </div>

<script src="js/main.js"></script><script src="js/buku.js"></script><script>
function doSearch(){ const q=document.getElementById('q').value.trim().toLowerCase(); const all=getBooks(); if(!q){ renderCatalog(all); return; } renderCatalog(all.filter(b=> (b.judul||'').toLowerCase().includes(q) || (b.penulis||'').toLowerCase().includes(q))); }
function resetSearch(){ document.getElementById('q').value=''; renderCatalog(getBooks()); }
document.addEventListener('DOMContentLoaded', ()=> renderCatalog(getBooks()));
</script>
